name: Deploy to GitHub Pages

on:
    # Trigger on push to main branch
    push:
        branches:
            - main
    # Trigger every 5 minutes
    # Note: GitHub Actions may have slight delays during high load
    schedule:
        - cron: "*/5 * * * *"
    # Allow manual trigger from Actions tab
    workflow_dispatch:

permissions:
    contents: read
    pages: write
    id-token: write

concurrency:
    group: "pages"
    cancel-in-progress: true

jobs:
    # Build job
    build:
        runs-on: ubuntu-latest
        steps:
            - name: Checkout
              uses: actions/checkout@v4
              with:
                  submodules: recursive

            # 1. Download and setup Tailwind CSS CLI (Standalone)
            - name: Setup Tailwind CSS
              run: |
                  # Download the latest linux-x64 binary
                  curl -sLO https://github.com/tailwindlabs/tailwindcss/releases/latest/download/tailwindcss-linux-x64
                  # Make it executable
                  chmod +x tailwindcss-linux-x64
                  # Rename for easier usage
                  mv tailwindcss-linux-x64 tailwindcss
                  # Build the CSS file (minify for production)
                  ./tailwindcss -i assets/css/input.css -o static/css/style.css --minify

            # 2. Setup Hugo
            - name: Setup Hugo
              uses: peaceiris/actions-hugo@v3
              with:
                  hugo-version: "latest"
                  extended: true

            # 3. Build the site with Hugo
            - name: Build
              env:
                  HUGO_GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
              run: hugo --minify

            - name: Upload artifact
              uses: actions/upload-pages-artifact@v3
              with:
                  path: ./public

    # Deploy job
    deploy:
        environment:
            name: github-pages
            url: ${{ steps.deployment.outputs.page_url }}
        runs-on: ubuntu-latest
        needs: build
        steps:
            - name: Deploy to GitHub Pages
              id: deployment
              uses: actions/deploy-pages@v4
